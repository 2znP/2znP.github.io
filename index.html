<!DOCTYPE html>
<html>
<head>
  <title>Treinamento de Reflexo de Direção</title>
  <style>
    .arrow {
      font-size: 72px; /* Tamanho da fonte aumentado para 72 pixels */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Treinamento de Reflexo de Direção</h1>
  <div id="arrowContainer"></div>
  
  <script>
    function showArrow() {
      var arrowContainer = document.getElementById("arrowContainer");
      var arrows = ["&larr;", "&rarr;"]; // Setas para esquerda e direita
      var randomArrow = arrows[Math.floor(Math.random() * arrows.length)];
      
      arrowContainer.innerHTML = "<div class='arrow'>" + randomArrow + "</div>";
      playBeep();
      setTimeout(hideArrow, 1000); // Exibe a seta por 1 segundo
    }
    
    function hideArrow() {
      var arrowContainer = document.getElementById("arrowContainer");
      arrowContainer.innerHTML = "";
      setTimeout(showArrow, 3000); // Espera 3 segundos para mostrar a próxima seta
    }
    
    function playBeep() {
      // Aqui você pode adicionar código para reproduzir um som de bip
      // Por exemplo, você pode usar a API Audio do HTML5 ou um elemento de áudio
    }
    
    // Inicia o treinamento
    showArrow();
  </script>
</body>
</html>
