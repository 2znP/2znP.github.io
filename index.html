<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Imagem</title>
</head>
<body>

<!-- O botão para o download -->
<button onclick="downloadImagem()">Baixar Imagem</button>

<script>
function downloadImagem() {
    // Crie um link temporário
    var link = document.createElement('a');
    link.href = 'pinguim.jpg'; // Substitua pelo caminho real da sua imagem
    link.download = 'pinguim.jpg'; // Substitua pelo nome desejado para o arquivo ao ser baixado

    // Adicione o link ao corpo do documento
    document.body.appendChild(link);

    // Acione o clique no link
    link.click();

    // Remova o link do corpo do documento
    document.body.removeChild(link);
}
</script>

</body>
