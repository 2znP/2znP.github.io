<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Color Code Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .resistor { display: flex; align-items: center; justify-content: center; background: #c4a484; height: 50px; width: 200px; border-radius: 10px; position: relative; }
        .band { width: 10px; height: 50px; position: absolute; cursor: pointer; }
        .band:nth-child(1) { left: 40px; }
        .band:nth-child(2) { left: 80px; }
        .band:nth-child(3) { left: 120px; }
        .band:nth-child(4) { left: 160px; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-2xl font-bold mb-4">Resistor Color Code Trainer</h1>

    <div class="resistor mb-4">
        <div class="band" data-band="1"></div>
        <div class="band" data-band="2"></div>
        <div class="band" data-band="3"></div>
        <div class="band" data-band="4"></div>
    </div>

    <p class="mb-2">Selected Value: <span id="resistance">---</span> Ω</p>

    <button onclick="randomizeResistor()" class="bg-blue-500 px-4 py-2 rounded">Random Resistor</button>

    <script>
        const colors = ["black", "brown", "red", "orange", "yellow", "green", "blue", "violet", "gray", "white"];
        let bands = [0, 0, 0, 1]; // Default

        function updateResistor() {
            document.querySelectorAll('.band').forEach((band, index) => {
                band.style.background = colors[bands[index]];
            });
            calculateResistance();
        }

        function calculateResistance() {
            let value = (bands[0] * 10 + bands[1]) * Math.pow(10, bands[2]);
            document.getElementById("resistance").textContent = value + " Ω";
        }

        document.querySelectorAll('.band').forEach((band, index) => {
            band.addEventListener("click", () => {
                bands[index] = (bands[index] + 1) % colors.length;
                updateResistor();
            });
        });

        function randomizeResistor() {
            bands = [Math.floor(Math.random() * 10), Math.floor(Math.random() * 10), Math.floor(Math.random() * 10), 1];
            updateResistor();
        }

        updateResistor();
    </script>

</body>
</html>
